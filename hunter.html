<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter Download Portal</title>
  <style>
    :root {
      /* Light mode */
      --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --border-color: #eef2f7;
      --header-bg: linear-gradient(90deg, #4361ee, #3a0ca3);
      --btn-primary: linear-gradient(to right, #4cc9f0, #4361ee);
      --btn-primary-hover: linear-gradient(to right, #3ab6e2, #3a56d4);
      --btn-shadow: 0 3px 8px rgba(67, 97, 238, 0.3);
      --btn-shadow-hover: 0 4px 12px rgba(67, 97, 238, 0.4);
      --sidebar-bg: #ffffff;
      --sidebar-header-bg: linear-gradient(90deg, #4361ee, #3a0ca3);
      --footer-bg: #ffffff;
      --menu-btn-bg: rgba(255, 255, 255, 0.15);
      --overlay-bg: rgba(0, 0, 0, 0.4);
      --shadow-card: 0 6px 16px rgba(0, 0, 0, 0.06), 0 2px 6px rgba(0, 0, 0, 0.04);
      --shadow-card-hover: 0 10px 24px rgba(67, 97, 238, 0.18), 0 4px 8px rgba(0, 0, 0, 0.08);
      --pulse-bg: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }

    [data-theme="dark"] {
      /* Dark mode */
      --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
      --header-bg: linear-gradient(90deg, #4f46e5, #3b82f6);
      --btn-primary: linear-gradient(to right, #22d3ee, #818cf8);
      --btn-primary-hover: linear-gradient(to right, #06b6d4, #6366f1);
      --btn-shadow: 0 3px 8px rgba(30, 41, 59, 0.4);
      --btn-shadow-hover: 0 4px 12px rgba(59, 130, 246, 0.3);
      --sidebar-bg: #1e293b;
      --sidebar-header-bg: linear-gradient(90deg, #4f46e5, #3b82f6);
      --footer-bg: #0f172a;
      --menu-btn-bg: rgba(255, 255, 255, 0.1);
      --overlay-bg: rgba(0, 0, 0, 0.6);
      --shadow-card: 0 6px 16px rgba(0, 0, 0, 0.2), 0 2px 6px rgba(0, 0, 0, 0.1);
      --shadow-card-hover: 0 10px 24px rgba(59, 130, 246, 0.2), 0 4px 8px rgba(0, 0, 0, 0.15);
      --pulse-bg: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    }

    * {
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text-primary);
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--menu-btn-bg);
      border: none;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1002;
      backdrop-filter: blur(4px);
      color: white;
      font-size: 16px;
    }

    .menu-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background: var(--menu-btn-bg);
      border: none;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1002;
      backdrop-filter: blur(4px);
    }

    .menu-btn span {
      width: 20px;
      height: 2px;
      background: white;
      margin: 2px 0;
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    .menu-btn.active span:nth-child(1) {
      transform: translateY(4px) rotate(45deg);
    }
    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active span:nth-child(3) {
      transform: translateY(-4px) rotate(-45deg);
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: var(--sidebar-bg);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.12);
      z-index: 1001;
      transform: translateX(-100%);
      transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 1.5rem;
      background: var(--sidebar-header-bg);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 1.2rem 1.5rem;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar-nav a:hover {
      background: #33415520;
      color: #818cf8;
    }

    .sidebar-nav a::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 14px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .sidebar-nav .get-key::before {
      background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23818cf8'%3E%3Cpath d='M12 15c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0-4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM4 9V7h2V5c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v2h2v2h-2v2h2v2h-2v2c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2v-2H4v-2h2v-2H4zm2 8h12V7H6v10z'/%3E%3C/svg%3E");
    }
    .sidebar-nav .bot-preview::before {
      background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23818cf8'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/%3E%3C/svg%3E");
    }
    .sidebar-nav .deploy-tutorial::before {
      background-image: url("image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23818cf8'%3E%3Cpath d='M9 13h2v2H9v-2zm-2 0h2v2H7v-2zm12-8H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H5V7h14v14z'/%3E%3C/svg%3E");
    }

    [data-theme="dark"] .sidebar-nav .get-key::before,
    [data-theme="dark"] .sidebar-nav .bot-preview::before,
    [data-theme="dark"] .sidebar-nav .deploy-tutorial::before {
      filter: brightness(1.2);
    }

    header {
      background: var(--header-bg);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 2rem 60px;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--pulse-bg);
      animation: pulse 8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.1; }
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
    }

    .container {
      max-width: 800px;
      margin: 2.5rem auto;
      width: 90%;
    }

    .file-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .file-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-card-hover);
      border-color: #d1d9f0;
    }

    [data-theme="dark"] .file-card:hover {
      border-color: #475569;
    }

    .file-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .file-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.3rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .download-btn {
      background: var(--btn-primary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--btn-shadow);
      transition: all 0.25s ease;
      min-width: 120px;
      justify-content: center;
    }

    .download-btn:hover {
      background: var(--btn-primary-hover);
      transform: scale(1.03);
      box-shadow: var(--btn-shadow-hover);
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    .download-btn::before {
      content: "â†“";
      font-weight: bold;
    }

    footer {
      margin-top: 2.5rem;
      padding: 1.2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      width: 100%;
      border-top: 1px solid var(--border-color);
      background: var(--footer-bg);
    }

    @media (max-width: 600px) {
      header { padding: 2rem 50px; }
      .file-card { flex-direction: column; gap: 1rem; }
      .download-btn { width: 100%; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

<button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
  <span id="themeIcon">ðŸŒ™</span>
</button>

<button class="menu-btn" id="menuBtn" aria-label="Open menu">
  <span></span>
  <span></span>
  <span></span>
</button>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    Menu
  </div>
  <ul class="sidebar-nav">
    <li><a href="register.html" class="get-key" target="_blank">Get Key</a></li>
    <li><a href="https://youtu.be/sHa9eRZs11s?si=8OxACwDvzBsxBhFu" class="bot-preview" target="_blank">Bot Preview</a></li>
    <li><a href="https://youtu.be/Z1BY5pKo1M8?si=raXxJxF_J5ENirGH" class="deploy-tutorial" target="_blank">Deploy Tutorial</a></li>
  </ul>
</div>

<header>
  <h1>HUNTER Download Portal</h1>
</header>

<div class="container" id="files-container"></div>

<footer>
  &copy; 2025 MediaFire Portal â€” Secure â€¢ Fast â€¢ Reliable
</footer>

<script>
  // ===== Theme Toggle =====
  const toggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
  body.setAttribute('data-theme', savedTheme);
  updateThemeIcon(savedTheme);

  function toggleTheme() {
    const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
  }

  function updateThemeIcon(theme) {
    themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
  }

  toggleBtn.addEventListener('click', toggleTheme);

  if (window.matchMedia) {
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('theme')) {
        body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        updateThemeIcon(e.matches ? 'dark' : 'light');
      }
    });
  }

  // ===== Sidebar Toggle =====
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');

  function openSidebar() {
    sidebar.classList.add('active');
    overlay.classList.add('active');
    menuBtn.classList.add('active');
    body.style.overflow = 'hidden';
  }

  function closeSidebar() {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
    menuBtn.classList.remove('active');
    body.style.overflow = '';
  }

  menuBtn.addEventListener('click', () => sidebar.classList.contains('active') ? closeSidebar() : openSidebar());
  overlay.addEventListener('click', closeSidebar);
  document.addEventListener('keydown', e => e.key === 'Escape' && sidebar.classList.contains('active') && closeSidebar());

  // ===== File Cards =====
  const files = [
    { title: "VERSION 16.0.0", description: "The official 16th version for Hunter script", link: "https://www.mediafire.com/file/03y51ddf5s9vsl0/%25F0%259D%2597%259B%25F0%259D%2597%25A8%25F0%259D%2597%25A1%25F0%259D%2597%25A7%25F0%259D%2597%2598%25F0%259D%2597%25A5_%25F0%259D%2597%25A9.16%2528Ori%2529.zip/file" },
    { title: "VERSION 17.0.0", description: "The official version for Hunter V17", link: "https://t.me/trashcoresystem" },
    { title: "VERSION 18.0.0", description: "Coming soon/still under mantainance/not yet released", link: "https://www.mediafire.com/file/example3" }
  ];

  const container = document.getElementById('files-container');
  files.forEach(file => {
    const card = document.createElement('div');
    card.className = 'file-card';
    card.innerHTML = `
      <div class="file-info">
        <div class="file-title">${file.title}</div>
        <div class="file-desc">${file.description}</div>
      </div>
      <button class="download-btn" onclick="window.open('${file.link.trim()}', '_blank')">
        Download
      </button>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
