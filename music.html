<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trashcore Music Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8A2BE2;
      --primary-dark: #6A0DAD;
      --secondary: #00C9A7;
      --accent: #FF6B6B;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e6e6ff;
      --text-muted: #a9a9c2;
      --border-radius: 16px;
      --shadow: 0 8px 24px rgba(138, 43, 226, 0.25);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 1.2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      color: #c5a8ff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    form {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 0.8rem 2.8rem 0.8rem 1.2rem;
      width: 100%;
      border-radius: var(--border-radius);
      border: 2px solid rgba(138, 43, 226, 0.3);
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }

    .clear-btn {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(138, 43, 226, 0.3);
      color: #d0b3ff;
      border: none;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      font-size: 1rem;
      cursor: pointer;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .clear-btn:hover {
      background: rgba(138, 43, 226, 0.5);
      color: white;
    }

    button {
      padding: 0.85rem 1.8rem;
      background: linear-gradient(135deg, var(--primary), #7a25d4);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      outline: none;
      min-width: 180px;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background: linear-gradient(135deg, #7a25d4, var(--primary-dark));
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(138, 43, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 0.5rem;
    }

    #progressBar {
      margin-top: 1.5rem;
      height: 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.2s ease;
      border-radius: 10px;
    }

    #progressText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    a.download-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1.5rem;
      background: linear-gradient(135deg, var(--primary), #7a25d4);
      color: white;
      padding: 0.8rem 1.4rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
    }

    a.download-link:hover {
      background: linear-gradient(135deg, #7a25d4, var(--primary-dark));
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
    }

    #trending {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      padding: 1rem;
      background: rgba(26, 26, 46, 0.5);
      border-radius: var(--border-radius);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #trending span {
      display: inline-block;
      margin: 0.3rem 0.4rem;
      padding: 0.3rem 0.7rem;
      background: rgba(138, 43, 226, 0.2);
      border-radius: 20px;
      color: #e0c8ff;
      font-size: 0.85rem;
    }

    audio {
      width: 100%;
      max-width: 350px;
      margin-top: 1.2rem;
      border-radius: 10px;
      background: var(--card-bg);
    }

    img {
      margin-top: 1.2rem;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 300px;
      box-shadow: var(--shadow);
      height: auto;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
      }

      input, button, a.download-link {
        max-width: 100%;
      }

      #trending {
        padding: 0.8rem;
      }

      #trending span {
        font-size: 0.8rem;
        padding: 0.25rem 0.6rem;
        margin: 0.2rem 0.3rem;
      }

      #status {
        font-size: 0.9rem;
      }
    }

    /* Focus styles for accessibility */
    input:focus, button:focus, .clear-btn:focus {
      outline: 2px solid var(--secondary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>üéµ Trashcore Music Downloader</h1>
  <form id="musicForm">
    <div class="input-container">
      <input type="text" id="songQuery" placeholder="Enter song name (e.g. Shape of You)" maxlength="100" required />
      <button type="button" class="clear-btn" id="clearButton" title="Clear input">√ó</button>
    </div>
    <button type="submit">Download MP3</button>
  </form>

  <div id="progressBar">
    <div id="progressFill"></div>
    <div id="progressText">0%</div>
  </div>
  <div id="status"></div>
  <div id="trending"></div>

  <script>
    const songInput = document.getElementById("songQuery");
    const clearButton = document.getElementById("clearButton");
    const form = document.getElementById("musicForm");

    // Show/hide clear button based on input
    songInput.addEventListener("input", () => {
      clearButton.style.display = songInput.value ? "flex" : "none";
    });

    // Clear input when clear button is clicked
    clearButton.addEventListener("click", () => {
      songInput.value = "";
      clearButton.style.display = "none";
      songInput.focus(); // Return focus to input after clearing
    });

    function animateProgress() {
      const fill = document.getElementById("progressFill");
      const text = document.getElementById("progressText");
      let percent = 0;
      const interval = setInterval(() => {
        percent += Math.random() * 7;
        if (percent >= 100) {
          percent = 100;
          clearInterval(interval);
        }
        fill.style.width = percent + "%";
        text.textContent = Math.round(percent) + "%";
      }, 100);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = songInput.value.trim();
      const status = document.getElementById("status");
      const fill = document.getElementById("progressFill");
      const text = document.getElementById("progressText");
      fill.style.width = "0%";
      text.textContent = "0%";
      status.innerHTML = "";

      if (!query) {
        status.textContent = "üéµ Please enter a song name.";
        return;
      }

      animateProgress();
      status.textContent = "üéß Searching for the track...";

      try {
        const res = await fetch(`/api/download?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        console.log("üîç API response:", data);

        if (data.error) {
          status.textContent = `üí• Error: ${data.error}`;
        } else if (data.downloadUrl) {
          status.innerHTML = `
            <img src="${data.thumbnail}" alt="Thumbnail" /><br>
            üé∂ Found: <strong>${data.title}</strong><br>
            <audio controls>
              <source src="${data.downloadUrl}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio><br>
            <a class="download-link" href="${data.downloadUrl}" download>üì• Download MP3</a>
          `;
        } else {
          status.textContent = "üí• No download link found.";
        }
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        status.textContent = "üí• Failed to fetch track.";
      }
    });

    async function loadTrending() {
      try {
        const res = await fetch("/api/trending");
        const data = await res.json();
        if (data.trending?.length) {
          document.getElementById("trending").innerHTML = `
            üî• Trending Searches:<br>
            ${data.trending.map(q => `<span>${q}</span>`).join("")}
          `;
        }
      } catch (err) {
        console.warn("Could not load trending queries.");
      }
    }

    loadTrending();
  </script>
</body>
</html>
