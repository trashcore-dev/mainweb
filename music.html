<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trashcore Music Downloader</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #b380ff;
      margin-bottom: 2rem;
    }

    form {
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.6rem;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e673;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    a.download-link {
      display: inline-block;
      margin-top: 1rem;
      background-color: #5a00b3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-link:hover {
      background-color: #8000ff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Trashcore Music Downloader</h1>
  <form id="musicForm">
    <input type="text" id="songQuery" placeholder="Enter song name" maxlength="100" required />
    <button type="submit">Download MP3</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("musicForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("songQuery").value.trim();
      const status = document.getElementById("status");

      if (!query) {
        status.textContent = "ðŸŽµ Please enter a song name.";
        return;
      }

      status.textContent = "ðŸŽ§ Searching for the track...";

      try {
        const res = await fetch(`/api/download?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.error) {
          status.textContent = `ðŸ’¥ Error: ${data.error}`;
        } else if (data.downloadUrl) {
          status.innerHTML = `
            ðŸŽ¶ Found: <strong>${data.title}</strong><br>
            <a class="download-link" href="${data.downloadUrl}" download>ðŸ“¥ Download MP3</a>
          `;
        } else {
          status.textContent = "ðŸ’¥ No download link found.";
        }
      } catch (err) {
        status.textContent = "ðŸ’¥ Failed to fetch track.";
      }
    });
  </script>
</body>
</html>
