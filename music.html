<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trashcore Music Downloader</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #b380ff;
      margin-bottom: 2rem;
    }

    form {
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.6rem;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e673;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    #progressBar {
      margin-top: 1rem;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: #00cc66;
      transition: width 0.2s ease;
    }

    a.download-link {
      display: inline-block;
      margin-top: 1rem;
      background-color: #5a00b3;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-link:hover {
      background-color: #8000ff;
    }

    #trending {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    #trending span {
      margin-right: 1rem;
      color: #00e699;
    }
  </style>
</head>
<body>
  <h1>üéµ Trashcore Music Downloader</h1>
  <form id="musicForm">
    <input type="text" id="songQuery" placeholder="Enter song name" maxlength="100" required />
    <button type="submit">Download MP3</button>
  </form>

  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="status"></div>
  <div id="trending"></div>

  <script>
    function animateProgress() {
      const fill = document.getElementById("progressFill");
      let percent = 0;
      const interval = setInterval(() => {
        percent += Math.random() * 7;
        if (percent >= 100) {
          percent = 100;
          clearInterval(interval);
        }
        fill.style.width = percent + "%";
      }, 100);
    }

    document.getElementById("musicForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("songQuery").value.trim();
      const status = document.getElementById("status");
      const fill = document.getElementById("progressFill");
      fill.style.width = "0%";
      status.innerHTML = "";

      if (!query) {
        status.textContent = "üéµ Please enter a song name.";
        return;
      }

      animateProgress();
      status.textContent = "üéß Searching for the track...";

      try {
        const res = await fetch(`/api/download?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        console.log("üîç API response:", data);

        if (data.error) {
          status.textContent = `üí• Error: ${data.error}`;
        } else if (data.downloadUrl) {
          status.innerHTML = `
            <img src="${data.thumbnail}" alt="Thumbnail" style="margin-top: 1rem; border-radius: 8px; width: 320px;" /><br>
            üé∂ Found: <strong>${data.title}</strong><br>
            <audio controls style="margin-top: 1rem;">
              <source src="${data.downloadUrl}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio><br>
            <a class="download-link" href="${data.downloadUrl}" download>üì• Download MP3</a>
          `;
        } else {
          status.textContent = "üí• No download link found.";
        }
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        status.textContent = "üí• Failed to fetch track.";
      }
    });

    async function loadTrending() {
      try {
        const res = await fetch("/api/trending");
        const data = await res.json();
        if (data.trending?.length) {
          document.getElementById("trending").innerHTML = `
            üî• Trending Searches:<br>
            ${data.trending.map(q => `<span>${q}</span>`).join("")}
          `;
        }
      } catch (err) {
        console.warn("Could not load trending queries.");
      }
    }

    loadTrending();
  </script>
</body>
</html>
