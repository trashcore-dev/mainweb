<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- üîë CRITICAL FOR MOBILE: Enables responsive scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trashcore Bot Registration | Secure Access Control</title>
  <style>
    :root {
      --neon-green: #0aff9d;
      --neon-cyan: #00f7ff;
      --neon-blue: #0a85ff;
      --neon-pink: #ff00c8;
      --dark-bg: #0b0b12;
      --card-bg: #14141f;
      --input-bg: #1e1e2d;
      --text: #e6e6ff;
      --success: #39ff14;
      --error: #ff2a6d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg), #161625);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      line-height: 1.5;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 15% 25%, rgba(10, 255, 157, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(0, 247, 255, 0.07) 0%, transparent 35%);
      pointer-events: none;
    }

    .container {
      background: rgba(20, 20, 31, 0.92);
      padding: 24px 20px;
      border-radius: 20px;
      width: 94%;
      max-width: 420px;
      box-shadow: 
        0 8px 30px rgba(0, 247, 255, 0.2),
        0 0 0 1px rgba(10, 255, 157, 0.2);
      text-align: center;
      border: 1px solid rgba(10, 255, 157, 0.2);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 1;
      margin: 16px;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, 
        var(--neon-green), 
        var(--neon-cyan), 
        var(--neon-blue), 
        var(--neon-pink));
      border-radius: 22px;
      z-index: -1;
      opacity: 0.5;
      animation: rotateGradient 10s linear infinite;
    }

    @keyframes rotateGradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .main-title {
      font-size: 24px;
      font-weight: 800;
      margin: 0 0 12px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(10, 255, 157, 0.4);
    }

    h2 {
      margin: 0 0 20px;
      color: var(--neon-green);
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(10, 255, 157, 0.4);
    }

    input {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 18px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid rgba(10, 255, 157, 0.25);
      outline: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input::placeholder {
      color: rgba(230, 230, 255, 0.5);
    }

    input:focus {
      border-color: var(--neon-green);
      box-shadow: 0 0 0 4px rgba(10, 255, 157, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
      color: #000;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.25s ease;
      box-shadow: 
        0 5px 20px rgba(10, 255, 157, 0.35),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        0 7px 25px rgba(10, 255, 157, 0.5),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 
        0 3px 15px rgba(10, 255, 157, 0.4),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .result-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(22, 22, 34, 0.8);
      display: none;
      text-align: left;
      border: 1px solid rgba(10, 255, 157, 0.15);
      font-size: 15px;
    }

    .key {
      font-size: 18px;
      font-weight: bold;
      color: var(--neon-green);
      background: rgba(10, 255, 157, 0.08);
      padding: 12px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      display: block;
      letter-spacing: 1px;
      margin: 10px 0;
      word-break: break-all;
      text-align: center;
    }

    .verify-btn {
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
    }

    #statsBox {
      margin-top: 26px;
      background: rgba(17, 17, 28, 0.7);
      padding: 18px;
      border-radius: 14px;
      border: 1px solid rgba(10, 255, 157, 0.15);
      display: none;
      text-align: left;
      font-size: 15px;
    }

    #statsBox h3 {
      margin: 0 0 12px;
      color: var(--neon-cyan);
      font-weight: 600;
    }

    .loading {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(10, 255, 157, 0.3);
      border-radius: 50%;
      border-top-color: var(--neon-green);
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* üì± Mobile-first enhancements */
    @media (max-width: 480px) {
      .container {
        width: 96%;
        padding: 22px 18px;
      }

      .main-title {
        font-size: 22px;
      }

      h2 {
        font-size: 19px;
      }

      input, button {
        padding: 17px;
        font-size: 17px;
      }

      .key {
        font-size: 17px;
        padding: 14px 10px;
      }

      body {
        padding: 10px 0;
      }
    }

    /* Extra-large mobile (e.g., iPhone 14 Pro Max) */
    @media (max-width: 390px) {
      input, button {
        padding: 18px 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="main-title">Trashcore API Key Generator</h1>
  <h2>Register Your Number</h2>

  <input 
    type="tel" 
    id="number" 
    placeholder="e.g., +254712345678"
    autocomplete="tel"
    inputmode="tel"
  >

  <button onclick="registerNumber()">Generate Trash-Key</button>

  <div class="result-box" id="resultBox">
    <div id="resultText"></div>
    <button class="verify-btn" id="verifyBtn" style="display:none;">Verify Key</button>
  </div>

  <div id="statsBox">
    <h3>Live Stats</h3>
    <p id="statsText">Loading...</p>
  </div>
</div>

<script>
  // ‚úÖ Fixed: Removed trailing space in URL (was causing 404s on mobile!)
  const API_URL = "https://registration-backend-d7r8.onrender.com";

  async function registerNumber() {
    const num = document.getElementById("number").value.trim();
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");
    const verifyBtn = document.getElementById("verifyBtn");

    if (!num || num.length < 6) {
      alert("‚ö†Ô∏è Enter a valid number with country code (e.g., +254712345678)");
      return;
    }

    resultBox.style.display = "block";
    resultText.innerHTML = `<div class="loading"></div> Processing your request...`;

    try {
      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: num })
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();

      if (!data.status) {
        resultText.innerHTML = `<span style="color:var(--error); font-weight:600;">‚ùå ${data.msg}</span>`;
        verifyBtn.style.display = "none";
        return;
      }

      resultText.innerHTML = `
        <span style="color:var(--success); font-weight:700;">‚úî Success!</span><br><br>
        Your unique <b>Trash-Key</b>:<br>
        <span class="key">${data.key}</span><br>
        <small>üìã Copy & save this ‚Äî you‚Äôll need it to pair with the bot.</small>
      `;

      verifyBtn.style.display = "block";
      verifyBtn.onclick = () => {
        window.location.href = `${API_URL}/verify/${data.key}`;
      };

    } catch (e) {
      console.error("Registration error:", e);
      resultText.innerHTML = `<span style="color:var(--error); font-weight:600;">‚ùå Connection failed</span><br><small>Check network or try again.</small>`;
      verifyBtn.style.display = "none";
    }
  }

  async function loadStats() {
    const statsBox = document.getElementById("statsBox");
    const statsText = document.getElementById("statsText");

    try {
      const res = await fetch(`${API_URL}/stats`);
      const data = await res.json();

      if (data.status) {
        statsBox.style.display = "block";
        statsText.innerHTML = `
          <b>Users:</b> ${data.total}<br>
          <b>‚úÖ Verified:</b> <span style="color:var(--success);">${data.verified}</span><br>
          <b>‚è≥ Pending:</b> <span style="color:var(--error);">${data.nonVerified}</span>
        `;
      } else {
        statsText.textContent = "Unavailable";
      }
    } catch (e) {
      statsText.textContent = "Offline";
    }
  }

  // Load stats when page is ready
  document.addEventListener('DOMContentLoaded', loadStats);
</script>

</body>
</html>
