        @keyframes spin {

        .sidebar {

    </style>
</head>

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            container.classList.toggle('shifted');

        overlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            container.classList.remove('shifted');

        document.getElementById('downloadBtn').addEventListener('click', searchAPKs);
        document.getElementById('apkSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        function closeMenu() {
            menuToggle.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            container.classList.remove('shifted');
        }

        async function searchAPKs() {
            const query = document.getElementById('apkSearch').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!query) {
                showError('Please enter an APK name to search');
                return;
            }
            
            // Show loading state
            loadingEl.style.display = 'flex';
            errorEl.style.display = 'none';
            resultsEl.innerHTML = '';
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                
                if (data && data.length > 0) {
                    displayResults(data);
                } else {
                    showError('No APKs found for your search query. Try a different name.');
                }
                
            } catch (error) {
                console.error('Error fetching APKs:', error);
                loadingEl.style.display = 'none';
                downloadBtn.disabled = false;
                showError('Failed to search APKs. Please check your internet connection and try again.');
            }
        }
        
        function displayResults(apks) {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';
            
            apks.forEach(apk => {
                const apkItem = document.createElement('div');
                apkItem.className = 'apk-item';
                
                // Add a badge for highly rated apps
                const badge = apk.rating >= 4.5 ? '<div class="feature-badge">TOP RATED</div>' : '';
                
                apkItem.innerHTML = `
                    ${badge}
                    <div class="apk-header">
                        <img src="${apk.image}" alt="${apk.name}" class="apk-icon" onerror="this.src='image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiByeD0iMTAiIGZpbGw9IiNmMGYwZjAiLz4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxMyIgeT0iMTMiPgo8cGF0aCBkPSJNMTIgMkM2LjQ4IDIgMiA2LjQ4IDIgMTJzNC40OCAxMCAxMCAxMCAxMC00LjQ4IDEwLTEwUzE3LjUyIDIgMTIgMnptLTIgMTVsLTUtNSAxLjQxLTEuNDFMMTAgMTQuMTdsNy41OS03LjU5TDE5IDhsLTkgOXoiIGZpbGw9IiM5OTk5OTkiLz4KPC9zdmc+Cjwvc3ZnPgo='">
                        <div class="apk-name">${apk.name}</div>
                    </div>
                    <div class="apk-details">
                        <div class="apk-detail-item"><i class="fas fa-tag"></i><strong>Version:</strong> ${apk.version}</div>
                        <div class="apk-detail-item"><i class="fas fa-weight-hanging"></i><strong>Size:</strong> ${apk.filesize}</div>
                        <div class="apk-detail-item"><i class="fas fa-user-tie"></i><strong>Developer:</strong> ${apk.developer}</div>
                        <div class="apk-detail-item"><i class="fas fa-download"></i><strong>Downloads:</strong> ${apk.downloads.toLocaleString()}</div>
                        <div class="apk-detail-item"><i class="fas fa-star"></i><strong>Rating:</strong> ${apk.rating}/5 ‚≠ê</div>
                        <div class="apk-detail-item"><i class="fas fa-chart-line"></i><strong>Rank:</strong> ${apk.rank}</div>
                    </div>
                    <button class="apk-download-btn" onclick="downloadAPK('${apk.path}', '${apk.name}')">
                        <i class="fas fa-download"></i> Download APK
                    </button>
                `;
                
                resultsEl.appendChild(apkItem);
            });
        }
        
        function downloadAPK(downloadUrl, apkName) {
            try {
                // Create a temporary link element and trigger download
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${apkName.replace(/[^a-zA-Z0-9]/g, '_')}.apk`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                showSuccess(`Download started for ${apkName}`);
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to start download. Please try again.');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            errorEl.style.background = '#e8f5e9';
            errorEl.style.color = '#2e7d32';
            errorEl.style.borderLeftColor = '#2e7d32';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
                errorEl.style.background = '#ffebee';
                errorEl.style.color = '#b21f1f';
                errorEl.style.borderLeftColor = '#b21f1f';
            }, 3000);
        }
    </script>
