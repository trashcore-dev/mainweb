<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Essential for mobile responsiveness -->
  <title>Trashcore URL Converter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1.5rem; /* Reduced padding for smaller screens */
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #bb86fc;
      margin-bottom: 1.5rem; /* Reduced margin */
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.4);
      font-weight: 600;
      font-size: 1.6rem; /* Slightly smaller font for mobile */
      line-height: 1.3; /* Tighter line height */
    }

    .card {
      background: rgba(30, 30, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.8rem 1.5rem; /* Adjusted padding */
      max-width: 100%; /* Allow full width */
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                  0 0 20px rgba(187, 134, 252, 0.1);
      border: 1px solid #444;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(187, 134, 252, 0.2);
    }

    .card h2 {
      color: #03dac6;
      margin-bottom: 1rem;
      font-weight: 500;
      font-size: 1.3rem; /* Slightly smaller font */
    }

    .card p {
      font-size: 0.95rem; /* Smaller font for mobile */
      color: #e0e0e0;
      margin-bottom: 1.8rem; /* Reduced margin */
      line-height: 1.5;
      padding: 0 0.5rem; /* Add slight horizontal padding for text alignment */
    }

    .card a {
      display: inline-block;
      padding: 0.8rem 1.5rem; /* Maintain good touch target size */
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: none;
      cursor: pointer;
      width: 100%; /* Full width button for mobile */
      max-width: 250px; /* Limit maximum width */
      font-size: 1rem; /* Ensure readable font size */
    }

    .card a:hover {
      transform: scale(1.03); /* Slight scale */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      background: linear-gradient(to right, #7a1bdb, #3585ff);
    }

    /* Media Query for larger screens (tablets, desktops) */
    @media (min-width: 768px) {
        body {
            padding: 2rem; /* Restore original padding */
        }
        h1 {
            font-size: 1.8rem; /* Restore original font size */
            margin-bottom: 2rem; /* Restore original margin */
        }
        .card {
            padding: 2.5rem 2rem; /* Restore original padding */
            max-width: 450px; /* Restore original max width */
        }
        .card p {
            font-size: 1rem; /* Restore original font size */
            margin-bottom: 2rem; /* Restore original margin */
            padding: 0; /* Remove horizontal padding */
        }
        .card h2 {
            font-size: 1.5rem; /* Restore original font size */
        }
        .card a {
            width: auto; /* Auto width for larger screens */
        }
    }
  </style>
</head>
<body>
  <h1>Trashcore URL Converter</h1>

  <div class="card">
    <h2>ðŸ”— Smart URL Tools</h2>
    <p>Convert medias into urls with ease.</p>
    <a href="https://trashuploads.zone.id/">Launch Converter</a>
  </div>
</body>
</html>
